#used to set a specific listen address, 127.0.0.1 means only local machines can connect
# 0.0.0.0 means anyone can connect and a specific address means that all traffic must flow through that address
listenAddress: "0.0.0.0"

#the IP and port of the data server
DataServer-IP: "127.0.0.1"
DataServer-Port: 8001

#the IP and port of the Communications server, which has two ports, one side for worlds, the other for players
CommsServer-IP: "127.0.0.1"
CommsServer-Port: 8010
